<div class="col-md-6 offset-md-3">
<p>  </p>
<h2 style="color:red; font-family:verdana;"><B> ADD CUSTOMER DETAILS </B></h2>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label> Name </label>
        <input type="text" class="form-control" id="name"
        [(ngModel)] ="user.name" name="name">
    </div>
   

    <div class="form-group">
        <label> Email Id </label>
        <input type="text" class="form-control" id="email_id"
        [(ngModel)] ="user.email_id" name="email_id">
    </div>

    
    <div class="form-group">
        <label> Phone No </label>
        <input type="text" class="form-control" id="phone_no"
        [(ngModel)] ="user.phone_no" name="phone_no">
    </div>

    
    <div class="form-group">
        <label> Address </label>
        <input type="text" class="form-control" id="address"
        [(ngModel)] ="user.address" name="address">
    </div>
    <div>
      <p>


      </p>
    </div>
<button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
