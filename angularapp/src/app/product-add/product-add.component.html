<div class="col-md-6 offset-md-3">
    <h2 style="color:red; font-family:verdana;"><B>Add PRODUCT DETAILS </B></h2>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label> Name </label>
        <input type="text" class="form-control" id="product_name"
        [(ngModel)] ="product.product_name" name="product_name">
    </div>
    <div class="form-group">
        <label>Price </label>
        <input type="text" class="form-control" id="product_price"
        [(ngModel)] ="product.product_price" name="product_price">
    </div>
    <div class="form-group">
        <label>Image </label>
        <input type="text" class="form-control" id="product_img"
        [(ngModel)] ="product.product_img" name="product_img">
    </div>
    <div class="form-group">
        <label>Description </label>
        <input type="text" class="form-control" id="product_desc"
        [(ngModel)] ="product.product_desc" name="product_desc">
    </div>
    <div class="form-group">
        <label>Quantity </label>
        <input type="text" class="form-control" id="product_quantity"
        [(ngModel)] ="product.product_quantity" name="product_quantity">
    </div>
    <div class="form-group">

      <p>


      </p>
    </div>
<button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
