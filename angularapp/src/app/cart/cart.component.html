<ng-container *ngIf="product.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Product name</th>
                            <th>Product image</th>
                            <th>Price</th>
                            <th>quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.product_name}}</td>
                            <td><img src="{{item.product_img}}" height="50" width="50"></td>
                            <td>{{item.product_price}}</td>
                            <td><button (click)="item.qnt=item.qnt+1;localCart()" type="button"  class="btnn" [disabled]="item.qnt>=item.product_quantity"><i class="fa fa-plus"></i></button>
                                <span>{{item.qnt}}</span>
                                <button (click)="item.qnt=item.qnt-1;localCart()" type="button" class="btnn" [disabled]="item.qnt <= 1"><i class="fa fa-minus"></i></button>
                            
                            </td>
                            <td>{{item.product_price*item.qnt}}</td>
                            <td><button (click)="removeItem(item)" class="btn btn-danger"><i class="fa fa-trash-alt"></i></button></td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Delete Cart</button></td>
                            <td><button routerLink="/home" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong><h2>Grand Total:{{total}}</h2></strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
         </div>
      </div>
</ng-container>


<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <h3 class="card-title">My Cart</h3>
        </div>
        <div class="center">
            <h1>
                Your cart is empty!!
             </h1>
             <h2>Add items to it now</h2>
             <button routerLink="/home" class="btn btn-primary">Shop Now</button>
        </div>
        
    </div>
</ng-container>
