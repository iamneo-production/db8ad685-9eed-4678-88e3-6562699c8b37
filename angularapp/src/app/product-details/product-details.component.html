<div id="userNavbar">
    <app-user-navbar></app-user-navbar>
</div>
<div class="detail-section">
    <div class="container-fluid">

        <img src="{{ product. product_img }}" class="detail-img">

        <h3>{{ product. product_name}}</h3>
        <p id="price-tag"><i class="bi bi-tags-fill"></i> &#8377;{{product.product_price}}</p>

        <mat-card-actions>
            <span *ngIf="product.product_quantity==0" class="text-danger">
              <strong><i class="bi bi-x-circle-fill"></i> Out of Stock</strong></span>
            <span *ngIf="product.product_quantity!=0" class="text-success">
              <strong><i class="bi bi-check-circle-fill"></i> In Stock :{{product.product_quantity}} Left</strong></span>
<br>
            <button (click)="addToCart(this.product)" [disabled]="quantityCheck(product.product_quantity)" mat-button>
              <strong>Add To Cart</strong> <i class="bi bi-cart-plus-fill"></i></button>
          </mat-card-actions>

        <hr>
        <h4>Description</h4>
        <p>{{ product.product_desc }}</p>
    </div>
</div>
<div>
    <br>
    <br>
    <br>
</div>
<div id="footer-tag">
    <app-footer-homepage></app-footer-homepage>
</div>
